<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="./stylesheets/style.css">
    </head>
    
    <body id="body-style-one">
     <section class="page">
        <section class="section-body">
            <h1>Creative Assignment 4</h1>
            <br>
            <p>Api Call using Node.js</p> <br>
        </section>
        <section class="separator">
            <br><br><br><br>

        </section>
          <section id="experiences" style="background-color: #FFFFFF;">
                <header class="section-header"  style="background-color: #FFFFFF;">
                    <h2>Lovers Percentage</h2>
                    <hr class="line"/>
                    
                    <form>
                    Enter your name: <input type="text" id="apiform" value=""><br>
                    <br>
                    Enter the name of your loved one: <input type="text" id="apitwoform" value=""><br>
                    <br>
                    <button id="apibutton">Submit</button>
                    <br>
                    <br>
                    <br>
                    Results of a really careful search: <br> <span id="horoscopo">Empty</span>
                    <br>
                    <br>
                    </form>
                </header>
            </section>
        </section>
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js">
    </script>     
    <script>
    $( "#apibutton" ).click(function(event) {
        event.preventDefault();
        var url = "api?q="+$("#apiform").val() + "&sname=" +$('#apitwoform').val();
        console.log(url);
        $.getJSON(url,function(data) {
            console.log(data);
          var everything;
          everything = "<ul>";
             everything += "<li> "+ "Percentage of working out: " + data.percentage + "</li>";
             everything += "<li> "+ "Result: " + data.result + "</li>";
          everything += "</ul>";
          $("#horoscopo").html(everything);
        });
    });
    
    </script>
    </body>
</html>
